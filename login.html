<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Acceso — UNED+25</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body data-page="login">
  <div class="auth">
    <h1>UNED+25 — Acceso</h1>
    <div id="loginBox">
      <form id="loginForm" class="row">
        <label>Usuario<input id="loginUser" class="input" required></label>
        <label>Contraseña<input id="loginPass" class="input" type="password" required></label>
        <button class="btn" type="submit">Entrar</button>
      </form>
      <div class="switch">¿No tienes cuenta? <a href="javascript:void(0)" id="toRegister">Registrarse</a></div>
    </div>

    <div id="registerBox" style="display:none">
      <form id="registerForm" class="row">
        <label>Usuario<input id="regUser" class="input" required></label>
        <label>Contraseña<input id="regPass" class="input" type="password" required></label>
        <label>Código de invitación<input id="regCode" class="input" placeholder="190700" required></label>
        <button class="btn" type="submit">Crear cuenta</button>
      </form>
      <p class="muted">Tip: si usas <code>ismaelvega</code> + código <code>2000</code>, activarás el modo administrador oculto.</p>
      <div class="switch">¿Ya tienes cuenta? <a href="javascript:void(0)" id="toLogin">Inicia sesión</a></div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
